<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Formulário de Informações</title>
<style>
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"], select, input[type="file"] {
        width: 100%;
        padding: 5px;
        margin-bottom: 10px;
    }
</style>
</head>
<body>
    <h2>Formulário de Informações</h2>
    <form id="formulario">
        <label for="ddls_0">Passaporte próximo ao vencimento:</label>
        <select id="ddls_0" name="PassaporteProxVencimento">
            <option value="1">Sim</option>
            <option value="2">Não</option>
        </select>

        <label for="ddls_1">Filhos menores de idade:</label>
        <select id="ddls_1" name="FilhosMenoresIdade">
            <option value="11">Sim</option>
            <option value="12">Não</option>
        </select>

        <label for="DatiAddizionaliPrenotante_2___testo">Número de filhos menores de idade:</label>
        <input type="text" id="DatiAddizionaliPrenotante_2___testo" name="NumFilhosMenores" placeholder="Informe o número">

        <label for="DatiAddizionaliPrenotante_3___testo">Endereço completo de residência:</label>
        <input type="text" id="DatiAddizionaliPrenotante_3___testo" name="EnderecoResidencia" placeholder="Informe o endereço completo">

        <label for="ddls_4">Estado civil:</label>
        <select id="ddls_4" name="EstadoCivil">
            <option value="13">Solteiro(a)</option>
            <option value="14">Casado(a)</option>
            <option value="16">Solteiro</option> <!-- Nova opção "Solteiro" com valor 16 -->
        </select>

        <label for="File_0">Passaporte (Anexar arquivo):</label>
        <input type="file" id="File_0" name="Passaporte">

        <label for="File_1">Comprovante de Residência (Anexar arquivo):</label>
        <input type="file" id="File_1" name="ComprovanteResidencia">

        <button type="button" id="otp-send">Enviar OTP</button>

        <label for="otp-input">Inserir Código OTP:</label>
        <input type="text" id="otp-input" name="CodigoOTP">

        <label for="contador-otp">Contador de cliques do OTP:</label>
        <input type="text" id="contador-otp" disabled>

        <label>
            <input type="checkbox" id="PrivacyCheck" name="AceitarTermos"> Concordo com os termos de privacidade
        </label>

        <br><br>
        <button type="submit" id="btnAvanti">Enviar Formulário</button> <!-- Botão com id "btnAvanti" -->
    </form>

    <script>
        // Contador de cliques do botão OTP
        var contadorOTP = 0;

        document.getElementById('otp-send').addEventListener('click', function() {
            contadorOTP++;
            document.getElementById('contador-otp').value = contadorOTP;
        });

        // Função para exibir a mensagem de confirmação ao clicar no botão "Enviar Formulário"
        document.getElementById('btnAvanti').addEventListener('click', function(event) {
            event.preventDefault(); // Impede o envio do formulário para mostrar a confirmação
            if (confirm("Você confirma o agendamento?")) {
                // Caso o usuário confirme, o formulário é enviado (se você desejar)
                alert("Agendamento confirmado!");
                document.getElementById('formulario').submit(); // Submete o formulário
            } else {
                // Caso o usuário cancele
                alert("Agendamento cancelado.");
            }
        });
    </script>
</body>
</html>
