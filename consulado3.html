<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Formulário de Informações</title>
</head>
<body>

<h2>Informações Pessoais</h2>

<form id="formulario" action="/submit_form" method="post">

  <div>
    <label for="ddls_0">Passaporte próximo ao vencimento:</label>
    <select id="ddls_0" name="passaporte">
      <option value="1">Sim</option>
      <option value="2">Não</option>
    </select>
  </div>

  <div>
    <label for="ddls_1">Filhos menores de idade:</label>
    <select id="ddls_1" name="filhos">
      <option value="11">Sim</option>
      <option value="12">Não</option>
    </select>
  </div>

  <div>
    <label for="DatiAddizionaliPrenotante_2___testo">Número de filhos menores de idade:</label>
    <input type="text" id="DatiAddizionaliPrenotante_2___testo" name="num_filhos">
  </div>

  <div>
    <label for="DatiAddizionaliPrenotante_3___testo">Endereço completo de residência:</label>
    <input type="text" id="DatiAddizionaliPrenotante_3___testo" name="endereco">
  </div>

  <div>
    <label for="ddls_4">Estado civil:</label>
    <select id="ddls_4" name="estado_civil">
      <option value="13">Solteiro(a)</option>
      <option value="14">Casado(a)</option>
    </select>
  </div>

  <div>
    <label for="File_0">Passaporte (anexar arquivo):</label>
    <input type="file" id="File_0" name="passaporte_file">
  </div>

  <div>
    <label for="File_1">Comprovante de Residência (anexar arquivo):</label>
    <input type="file" id="File_1" name="comprovante_file">
  </div>

  <div>
    <button type="button" id="otp-send">Enviar OTP</button>
  </div>

  <div>
    <label for="otp-input">Inserir Código OTP:</label>
    <input type="text" id="otp-input" name="otp">
  </div>

  <div>
    <input type="checkbox" id="PrivacyCheck" name="privacy_check">
    <label for="PrivacyCheck">Eu concordo com os termos de privacidade.</label>
  </div>

  <div>
    <button type="submit">Enviar</button>
  </div>

</form>

</body>
</html>
